<div ng-controller="customer-register">
 <div class="container" >
    <!-- ng-submit="form.$valid && login.submit()  -->
    

       <h3>CREATE AN ACCOUNT</h3> <hr>
       <h6>PERSONAL INFORMATION</h6> <hr>
        <form  name="form" novalidate  ng-submit="form.$valid && login.submit()">
          
            <div class="form-group">
              <label for="name">First Name<span class="starImp">*</span></label>
              <input type="text" ng-required="true" name="name" autocomplete="off" ng-minlength="3" ng-maxlength="10" ng-model="user.name" class="form-control" autofocus id="name">
              <div ng-show="form.$submitted || form.name.$touched">
                  <span ng-show="form.name.$touched  && form.name.$error.required" class="error-msg">This field is required.</span>
                  <span ng-show="form.name.$error.minlength">Name too short.</span>
                </div>
            </div>
           
            <!-- <div class="valmessage" ng-show="form.name.$touched  && form.name.$error['required'] ">Name is  required.</div> -->
            <!-- <div ng-if="form.name.$touched  && form.name.$error['required']">Name can't be empty.</div>-->
            <div class="form-group"> 
                    <label for="lastname">Last Name<span class="starImp">*</span></label>
                    <input type="text" class="form-control" id="lastname" name="lastname"  ng-required="true" ng-minlength="3" ng-maxlength="10" ng-model="user.lastname">
                    <div ng-show="form.$submitted || form.name.$touched">
                        <span ng-show="form.lastname.$touched  && form.lastname.$error.required" class="error-msg">This field is required.</span>
                        <span ng-show="form.lastname.$error.minlength">Name too short.</span>
                      </div>
                  </div>
                  <!-- <div class="valmessage" ng-show="form.lastname.$touched  && form.lastname.$error['required'] ">Name is  required.</div> -->
                  <div class="form-group">
                        <label for="email">Email Address<span class="starImp">*</span></label>
                        <input type="email" class="form-control" name="email" ng-required="true" id="email" ng-model="user.email">
                        <div ng-show="form.$submitted || form.name.$touched">
                            <span ng-show="form.email.$touched  &&  form.email.$error.required" class="error-msg">This field is required.</span>
                            <!-- <span ng-show="form.lastname.$error.minlength">Name too short.</span> -->
                          </div>
                        <!-- <div class="valmessage" ng-show="form.email.$touched  && form.email.$error['required'] ">Email is  required.</div> -->
                      </div>
                      <div class="form-group">
                            <label for="email">Mobile<span class="starImp">*</span></label>
                            <input type="text" class="form-control"   name="mobile" ng-required="true" id="mobile" ng-model="user.mobile">
                            <!-- <div class="valmessage" ng-show="form.mobile.$touched  && form.mobile.$error['required'] ">Mobile Number is  required.</div> -->
                            <div ng-show="form.$submitted || form.mobile.$touched">
                                <span ng-show="form.mobile.$touched  && form.mobile.$error.required" class="error-msg">This field is required.</span>
                                <!-- <span ng-show="form.mobile.$error.email">This is not a valid email.</span> -->
                              </div>
                          </div>
                        
                         
                          <h6>LOGIN INFORMATION</h6><hr>
            <div class="form-group">
                <div class="form-group">
                    <label for="password">Password<span class="starImp">*</span></label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" required="" ng-minlength="6" ng-maxlength="12" />
                    <div ng-show="form.$submitted || form.password.$touched">
                      <span ng-show="form.password.$touched  && form.password.$error.required" class="error-msg">This field is required.</span>
                      <!-- <span ng-show="form.mobile.$error.email">This is not a valid email.</span> -->
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword">Confirm Password<span class="starImp">*</span></label>
                    <input type="password" name="confirmpassword" class="form-control" id="passwordConfirm" placeholder="Confirm Password" ng-model="user.confirmPassword" required="" ng-minlength="6" ng-maxlength="12" confirm-password="user.password" />
                    <div ng-show="form.$submitted || form.confirmpassword.$touched">
                      <span ng-show="form.confirmpassword.$touched  && form.confirmpassword.$error.required" class="error-msg">This field is required.</span>
                      <!-- <span ng-show="form.mobile.$error.email">This is not a valid email.</span> -->
                    </div>
                  </div>
              <!-- <label for="pwd">Password*</label>
              <input ng-model="user.password" type="password"  ng-minlength="3"  ng-maxlength="10" class="form-control" ng-required="true" id="password">
            </div>
            <div class="form-group">
                    <label for="pwd">Confirm Password*</label>
                    <input  ng-model="user.confirmpassword" ng-minlegth="3" ng-maxlength="10" type="password" ng-required="true" class="form-control" id="confirmpassword">
                     <input ng-model="user.password" type="password"  ng-minlength="3"  ng-maxlength="10" class="form-control" ng-required="true" id="password">
                  </div> -->
            <!-- <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div> ng-disabled="form.$invalid"-->
            <br><br>
            <button type="submit" class="checkOut"  ng-click="userRegister()">Submit</button>
          </form>
</div>
</div>
