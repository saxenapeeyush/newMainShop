
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>.checkOut {
            padding:10px 30px;
            font-size:13.5px;
            font-weight: bold;
            letter-spacing: 0.5px;
            color:#f30601;
            background-color:#f30601;
            color:white !important;
            border:none;
            transition-duration: 0.5s;
            transform: scale(1,1);
        }
        .checkOut:hover {
            background-color:black;
            transform: scale(1.05,1.05);
        }
        .valmessage{
            color:red;
        }
    #content{
        display:flex;
        justify-content: space-between;
    }</style>
</head>
<body>
        <div class="container" controller="customerform-controller">
          <!-- {{yesorder}} -->

                <h1 ng-if="!yesorder">Checkout</h1> <hr>
              
                <div ng-if="yesorder" class="jumbotron">
                    <h1 class="display-4">{{message}}</h1>
                    <hr class="my-4">
                    <p class="lead">Thank you for shopping from Puma . Hope to see you again.</p>
                   
                    <p>Regards PUMA.</p>
                    <!-- <small>
                      <em>You will be redirected to my orders within 2 seconds . </em>
                    </small> -->
                    <p class="lead">
                      <a class="checkOut" style="text-decoration:none;" href="#/customer/orders" role="button">My Orders</a>
                    </p>
                  </div>


             <h1>  {{orderplaced}}</h1> 

             


                    <div  ng-if="!yesorder" id="content">
                       <div>  <b>  Name & Address</b>
                       
                          <hr>
                        <form name="form">
                                <div class="form-group">
                                        <label for="inputAddress">Email*</label>
                                        <input type="email"  ng-model="user.mail" name="mail" ng-required="true" class="form-control"  placeholder="">
                                        <div class="valmessage" ng-show="form.mail.$touched  && form.mail.$error['required'] ">Email is  required.</div>
                                        
                                      </div>
                                <div class="form-group">
                                        <label for="inputAddress">Zip/Postal code*</label>
                                        <input type="text" name="zip" autofocus  ng-maxlength="6" ng-required="true" ng-model="user.zip" class="form-control"  placeholder="">
                                        <div class="valmessage" ng-show="form.zip.$touched  && form.zip.$error['required'] ">Zip Code is  required.</div>
                                     
                                        <div class="valmessage"  ng-show="form.zip.$error.maxlength">Invalid Zip Code. </div>
                                        
                                      </div>
                                      
                                <div class="form-row">
                                  <div class="form-group col-md-6">
                                    <label for="inputEmail4">First Name*</label>
                                    <input type="text"  ng-model="user.firstname"  class="form-control"  placeholder="First Name">
                                  </div>
                                  <div class="form-group col-md-6">
                                    <label for="inputPassword4">Last Name*</label>
                                    <input type="text" ng-model="user.lastname"  class="form-control" id="inputPassword4" placeholder="Last Name">
                                  </div>
                                </div>
                                <div class="form-group">
                                        <label for="inputAddress">Address</label>
                                        <input type="text" ng-required="true" ng-model="user.address1" name="Address"  class="form-control" id="inputAddress" placeholder="1234 Main St">
                                        <div class="valmessage" ng-show="form.Address.$touched  && form.Address.$error['required'] ">Address is  required.</div>
                                      </div>
                                <div class="form-group">
                                  <label for="inputAddress2">Address 2</label>
                                  <input type="text" ng-model="user.address2"  class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                </div>
                                <div class="form-row">
                                  <div class="form-group col-md-5">
                                        <label for="inputCity">State</label>
                                        <select style="height: 40px;" ng-model="user.state" name="stateslist" class="form-group col-md-11">
                                                <!-- <option value="">Select State</option> -->
                                                <option value="" disabled="disabled">Select State</option> 
                                                <option  value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                                <option value="Assam">Assam</option>
                                                <option value="Bihar">Bihar</option>
                                                <option value="Chandigarh">Chandigarh</option>
                                                <option value="Chhattisgarh">Chhattisgarh</option>
                                                <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                                                <option value="Daman and Diu">Daman and Diu</option>
                                                <option value="Delhi">Delhi</option>
                                                <option value="Goa">Goa</option>
                                                <option value="Gujarat">Gujarat</option>
                                                <option value="Haryana">Haryana</option>
                                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                                <option value="Jharkhand">Jharkhand</option>
                                                <option value="Karnataka">Karnataka</option>
                                                <option value="Kerala">Kerala</option>
                                                <option value="Lakshadweep">Lakshadweep</option>
                                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                                <option value="Maharashtra">Maharashtra</option>
                                                <option value="Manipur">Manipur</option>
                                                <option value="Meghalaya">Meghalaya</option>
                                                <option value="Mizoram">Mizoram</option>
                                                <option value="Nagaland">Nagaland</option>
                                                <option value="Orissa">Orissa</option>
                                                <option value="Pondicherry">Pondicherry</option>
                                                <option value="Punjab">Punjab</option>
                                                <option value="Rajasthan">Rajasthan</option>
                                                <option value="Sikkim">Sikkim</option>
                                                <option value="Tamil Nadu">Tamil Nadu</option>
                                                <option value="Tripura">Tripura</option>
                                                <option value="Uttaranchal">Uttaranchal</option>
                                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                                <option value="West Bengal">West Bengal</option>
                                                </select>
                                    <!-- <label for="inputCity">City</label>
                                    <input type="text" class="form-control" id="inputCity"> -->
                                  </div>
                                  <div class="form-group col-md-5">
                                        <label for="inputState">Country</label>
                                        <select id="inputState" ng-model="user.country" class="form-control">
                                        <!-- <optgroup label="Country">
                                                <option value="India">India</option>
                                               
                                              </optgroup> -->
                                  
                                    
                                      <option value="" disabled="disabled">Select Country</option> 
                                    <option value="India">India</option>
                                    </select>
                                  </div>
                                  <!-- <div class="form-group col-md-2">
                                    <label for="inputZip">Zip</label>
                                    <input type="text" class="form-control" id="inputZip">
                                  </div> -->
                                </div>
                                <!-- <div class="form-group">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                      Ship to this address
                                    </label>
                                  </div>
                                </div> -->
                              
                              </form></div> 
                       <div><b>Discount Codes</b> <hr>
                        <div class="form-group">
                                <label for="inputAddress">Enter your coupon code:-</label>
                                <input type="text"  name="coupon"  class="form-control" id="inputAddress" > <br>
                                <button type="submit" class="checkOut">Apply</button>
                              </div></div> 

                       <div> <b>Payment Method</b><hr> 
                        <input type ="radio" name="paymentmethod" checked="checked" value="COD" ng-model="user.payment" />Cash on Delivery<br />

<!-- <input type ="radio" name="paymentmethod" value="NB" ng-model="user.payment" />Net Banking  <br> <br> -->

                        <button type="submit" ng-click="submit()"class="checkOut">Check Out</button></div>
                   </div> 
               </div>
    
</body>
</html>
