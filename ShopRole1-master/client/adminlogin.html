<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="bower_components/angular/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="./utils/admin/config.js"></script>
	<script src="factory/admin/admin-factory.js"></script>
    <script src="controllers/main-controller.js"></script>
    <script src="controllers/admin/admin-controller.js"></script>
</head>
<body ng-app="myapp" ng-controller="admin-controller">

	<div ng-if="!isFirstTime">
			
		<form name="AdminLoginForm" novalidate >
			
			
				<div class="limiter">
			<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
				<div class="wrap-login100">
					<form class="login100-form validate-form">
						<span class="login100-form-logo">
							<i class="zmdi zmdi-landscape"></i>
						</span>
	
						<span class="login100-form-title p-b-34 p-t-27">
							Log in
						</span>
	
						<div class="wrap-input100 validate-input" data-validate = "Enter username">
							<input class="input100" ng-required="true"  autocomplete="off" type="text" ng-model="admin.adminName" name="adminName" placeholder="Username">
							<span class="focus-input100" data-placeholder="&#xf207;"></span>
						</div>
						<div class="valmessage" ng-show="AdminLoginForm.adminName.$touched  && AdminLoginForm.adminName.$error['required'] ">Username required.</div>
						<div class="wrap-input100 validate-input" data-validate="Enter password">
							<input class="input100" type="{{inputType}}"  ng-model="admin.adminPassword" name="adminPassword" ng-required="true" placeholder="Password">
							<span class="focus-input100" data-placeholder="&#xf191;"></span>
						</div>
						<div  class="valmessage" ng-show="AdminLoginForm.adminPassword.$touched  && AdminLoginForm.adminPassword.$error['required']">Password required.</div>
						<div class="contact100-form-checkbox">
								<input class="input-checkbox100" ng-model="passwordCheckbox" ng-click="showHidePassword()" id="ckb1" type="checkbox" name="remember-me">
								<label class="label-checkbox100" for="ckb1">
									Show Password
								</label>
							</div>
								<span class="login100-form-title p-b-34 p-t-27 successmessage">
									{{data.data.message}}
									</span>
						
						<div class="container-login100-form-btn">
							<button ng-click="adminLogin()" class="login100-form-btn" >
								Login
							</button>
							
						</div>
					</form>
				</div>
			</div>
		</div></div>
		
		<div ng-if="isFirstTime">
				<form  novalidate name="changePassForm">
				<div class="limiter">
						<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
							<div class="wrap-login100">
								<form class="login100-form validate-form">
									<span class="login100-form-logo">
										<i class="zmdi zmdi-landscape"></i>
									</span>
				
									<span class="login100-form-title p-b-34 p-t-27">
									Change Password
									</span>
									

									
				
									<div class="wrap-input100 validate-input" >
										<input class="input100" type="{{inputType}}" ng-model="changePass.newPass" ng-minlength="5" ng-maxlength="10" name="newPass" ng-required="true"  placeholder="Enter New Password">

										<span class="focus-input100" data-placeholder="&#xf191;"></span>
										
									</div>
									<div ng-if="changePassForm.newPass.$touched  && changePassForm.newPass.$error['required']">Password can't be empty.</div>
				
									<div class="wrap-input100 validate-input" data-validate="Enter password">
										<input class="input100" type="{{inputType}}"  ng-model="changePass.confirmPass" ng-minlength="5" ng-maxlength="10"   name="confirmPass" placeholder=" Confirm Password">
										<span class="focus-input100" data-placeholder="&#xf191;"></span>
									</div>
									<input type="text" >
									<div class="alert alert-danger" ng-show="changePassForm.confirmPass.$error.minlength">Name must be of atleast 3 characters.</div>
									<div class="alert alert-danger"  ng-show="changePassForm.confirmPass.$error.maxlength">Name can't be more then 10 characters.</div>
									<div class="alert alert-danger" ng-show="changePassForm.confirmPass.$error.required"> Confirm Password can't be empty.</div>
				
									<div class="container-login100-form-btn">
										<button ng-click="adminChangePassword()" class="login100-form-btn">
											Change  Password
										</button>
									</div>
									<div >
								
										<span class="login100-form-title p-b-34 p-t-27 successmessage">
											{{data.data.message}}
											</span>
									</div>
		
								</form>
							</div>
						</div>
					</div>
					</form>
		</div>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
