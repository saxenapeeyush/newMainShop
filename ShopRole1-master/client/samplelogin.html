	<div ng-if="!isFirstTime">
			<form  novalidate name="AdminForm" ng-submit="adminNewLogin()">
			
				<div class="limiter">
			<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
				<div class="wrap-login100">
					<form class="login100-form validate-form">
						<span class="login100-form-logo">
							<i class="zmdi zmdi-landscape"></i>
						</span>
	
						<span class="login100-form-title p-b-34 p-t-27">
							Log in
						</span>
	
						<div class="wrap-input100 validate-input" data-validate = "Enter username">
							<input ng-change="adminNewLogin(AdminForm.$valid)" class="input100" ng-required="true"  autocomplete="off" type="text" ng-model="admin.adminName" name="adminName" placeholder="Username">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                            
                        </div>
                        <!-- <i class="fas fa-check"></i><i class="far fa-check-circle"></i> --> 
                        <div class="valmessage"  ng-show="AdminForm.adminName.$touched  && AdminForm.adminName.$error.required">Username can't be empty. </div>
                        <div class="valmessage"  ng-show="AdminForm.adminName.$touched  && AdminForm.adminName.$error.required && $scope.invalid">Username can't be empty. </div>
	
						<div class="wrap-input100 validate-input" data-validate="Enter password">
							<input class="input100" ng-change="adminNewLogin(AdminForm.$valid)" ng-required="true" type="{{inputType}}"  ng-model="admin.adminPassword" name="adminPassword" placeholder="Password">
							<span class="focus-input100" data-placeholder="&#xf191;"></span>
						</div>
                        <!-- <div    class="valmessage" ng-show="AdminForm.adminPassword.$touched &&AdminForm.adminPassword.$error.required">Password can't be empty. </div> -->
                        <div    class="valmessage" ng-show="AdminForm.adminPassword.$touched &&AdminForm.adminPassword.$error.required || $scope.invalid">Password can't be empty. </div>
                        
                        
						<div class="contact100-form-checkbox">
								<input class="input-checkbox100" ng-model="passwordCheckbox" ng-click="showHidePassword()" id="ckb1" type="checkbox" name="remember-me">
								<label class="label-checkbox100" for="ckb1">
									Show Password
								</label>
							</div>
							<!-- <div ng-if="errorMessage">
									 <input class="input-checkbox100" ng-model="passwordCheckbox" ng-click="showHidePassword()" id="ckb1" type="checkbox" name="remember-me"> 
									<label class="label-checkbox100" for="ckb1">
										{{data.data.message}}
									</label>
								</div> -->
								<span class="login100-form-title p-b-34 p-t-27 successmessage">
									{{data.data.message}}
                                    </span>

						<!-- <div class="checkbox">

							  </div> -->

						</div>
	
						<!-- <div class="text-center p-t-90">

					</form>
				</div>
			</div>

		<div ng-if="isFirstTime">
				<form  novalidate name="changePassForm">
				<div class="limiter">
						<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
							<div class="wrap-login100">
								<form class="login100-form validate-form">
									<span class="login100-form-logo">
										<i class="zmdi zmdi-landscape"></i>
									</span>
				
									<span class="login100-form-title p-b-34 p-t-27">
									Change Password
									</span>
									
									
				
									<div class="wrap-input100 validate-input" data-validate = "Enter New Password">
										<input class="input100" type="{{inputType}}" ng-model="changePass.newPass" ng-required="true" ng-minlength="5" ng-maxlength="10" name="newPass" placeholder="Enter New Password">
										<span class="focus-input100" data-placeholder="&#xf191;"></span>
										
									</div>
									<div class="valmessage" ng-show="changePassForm.newPass.$touched  && changePassForm.newPass.$error['required']">Password required.</div>
									<div class="valmessage" ng-show="changePassForm.newPass.$error.minlength">Password must be of atleast 5 characters.</div>
									<div class="valmessage"  ng-show="changePassForm.newPass.$error.maxlength">Password can't be more then 10 characters. </div>
									
				
									<div class="wrap-input100 validate-input" data-validate="Enter password">
										<input class="input100" type="{{inputType}}"  ng-model="changePass.confirmPass"  ng-required="true"  name="confirmPass" placeholder=" Confirm Password">
										<span class="focus-input100" data-placeholder="&#xf191;"></span>
									</div>
									<div  class="valmessage" ng-show="changePassForm.confirmPass.$touched  && changePassForm.confirmPass.$error['required']">Password required.</div>
									<!-- <div class="checkbox">
									   
											<label> <input type="checkbox" id="checkbox" ng-model="passwordCheckbox" ng-click="showHidePassword()" />Show Password</label>
										  </div> -->
				
									<!-- <div class="contact100-form-checkbox">
						
				
				
										 <label> <input type="checkbox" class="input-checkbox100" id="ckb1" ng-model="passwordCheckbox" ng-click="showHidePassword()" />Show Password</label>
				
										<label class="label-checkbox100"  for="ckb1">
												<input type="checkbox" id="ckb1" ng-model="passwordCheckbox" ng-click="showHidePassword()" />
										Show Password
										</label>
									</div> -->
				
									<div class="container-login100-form-btn">
										<button ng-click="adminChangePassword()" class="login100-form-btn"  ng-disabled="changePassForm.$invalid">
											Change  Password
										</button>
									</div>
									<div >
										<!-- <input class="input-checkbox100" ng-model="passwordCheckbox" ng-click="showHidePassword()" id="ckb1" type="checkbox" name="remember-me"> -->
										<!-- <label class="label-checkbox100" for="ckb1"> -->
											<!-- {{data.data.message}}
										</label> -->
										<span class="login100-form-title p-b-34 p-t-27 successmessage">
											{{data.data.message}}
											</span>
									</div>
				
									<!-- <div class="text-center p-t-90">
										<a class="txt1" href="#">
											Forgot Password?
										</a>
									</div> -->
								</form>
							</div>
						</div>
					</div>
