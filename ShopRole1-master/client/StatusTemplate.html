<body ng-app="dashboardapp" ng-controller="ChangeStatusTemplate-controller">



	<div class="container-contact100" >
		<div class="wrap-contact100">
			      <div class="wrap-input100 validate-input" >
                        <form name="myForm" >
                                <label>
                                  <input type="radio" ng-model="status.name" value="received">
                                  Received
                                </label><br/>
                                <label>
                                  <input type="radio" ng-model="status.name" value="dispatched">
                                  Dispatched
                                </label><br/>
                                <label>
                                  <input type="radio" ng-model="status.name" value="shipped">
                                  Shipped
                                </label><br/>
                                <label>
                                        <input type="radio" ng-model="status.name" value="out for delivery">
                                    Out for Delivery
                                      </label><br/>
                                      <label>
                                            <input type="radio" ng-model="status.name" value="delivered">
                                            Delivered
                                          </label><br/>
										  <tt>Status = {{status.name | json}}</tt><br/>
										  <div class="container-contact100-form-btn">
												<div class="wrap-contact100-form-btn">
													<div class="contact100-form-bgbtn"></div>
													<button ng-click="ChangeStatus()" class="contact100-form-btn">
														<span>
															Submit
															<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
														</span>
													</button>
												</div>
											</div>
                                
                               </form>
